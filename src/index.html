<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Poly Generator</title>

</head>
<body>
    <canvas class="webgl"></canvas>
    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file-selector">Choose .STL file</label>
          <input type="file" id="file-selector" name="userModel"
                accept=".stl">
        </div>
        <div id ="kofi">
            <p>Current Triangle Count: <span id="currentTri"></span></p>
            <p>Target Triangle Count: <span id="targetTri"></span></p>
            <p>Estimated Processing Time: <span id="time"></span> Seconds</p>
            <br>
            <p style="font-family:'Courier New'">3D Low Poly Generator</p>
            <p style="font-family:'Courier New'">Andrew Sink - 2021</p>
            <p style="font-size: 13px; font-family:'Courier New'">Full Code Available on <a href="https://github.com/AndrewSink/3D-Low-Poly-Generator/">Github</a></p>
            <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Want to buy me a coffee?', '#29abe0', 'A0A35L8LW');kofiwidget2.draw();</script> 
        </div>
      </form>

</body>
</html>
