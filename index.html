<!doctype html>
<html lang="en">>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>3D Low Poly Generator</title>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ML1QESTV1M"></script>
        <script>function gtag() { dataLayer.push(arguments) } window.dataLayer = window.dataLayer || [], gtag("js", new Date), gtag("config", "G-ML1QESTV1M")</script>
        <script defer="defer" src="bundle.7425d89b4639dad6c174.js"></script>
        <link href="main.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body><canvas class="webgl"></canvas>
        <form method="post" enctype="multipart/form-data">
            <div id="dropDown"><label for="defaults">Default models:</label><br><select name="defaults" id="defaults">
                    <option disabled="disabled" selected="selected" value>-- Select a model --</option>
                    <option id="sculpture" value="sculpture">Sculpture</option>
                    <option id="bunny" value="bunny">Bunny</option>
                    <option id="frog" value="frog">Frog</option>
                    <option id="scan" value="scan">Scan</option>
                </select></div>
            <div id="input"><label for="file-selector">Choose .STL file</label><br><input type="file" id="file-selector"
                    name="userModel" accept=".stl"></div>
            <div id="kofi">
                <p>Current Triangle Count: <span id="currentTri"></span></p>
                <p>Target Triangle Count: <span id="targetTri"></span></p>
                <p>Estimated Processing Time: <span id="time"></span> Seconds</p>
                <p>Progress: <span id="progress"></span></p><br>
                <p style="font-family:'Courier New'">3D Low Poly Generator</p>
                <p style="font-family:'Courier New'">Andrew Sink - 2022</p>
                <p style="font-size:13px;font-family:'Courier New'">Full Code Available on <a
                        href="https://github.com/AndrewSink/3D-Low-Poly-Generator/">Github</a></p><a
                    href="https://twitter.com/andrewasink?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                    data-show-count="false">Follow @andrewasink</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script><br>
                <script src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"></script>
                <script>kofiwidget2.init("Want to buy me a coffee?", "#29abe0", "A0A35L8LW"), kofiwidget2.draw()</script>
            </div>
        </form>
    </body>

</html>
