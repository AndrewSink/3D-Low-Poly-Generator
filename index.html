<!DOCTYPE html>
<html lang="en">
    <!--V1.2.3-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Low Poly Generator</title>

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-ML1QESTV1M"></script>
        <script>
            function gtag() { dataLayer.push(arguments) }
            window.dataLayer = window.dataLayer || [];
            gtag("js", new Date);
            gtag("config", "G-ML1QESTV1M");
        </script>

        <!-- Three.js CDN with all components -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/STLExporter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/OBJExporter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/modifiers/SimplifyModifier.js"></script>

        <!-- lil-gui CDN -->
        <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.2/dist/lil-gui.umd.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <canvas class="webgl"></canvas>
        <form method="post" enctype="multipart/form-data">
            <div id="dropDown">
                <label for="defaults">Default models:</label>
                <br>
                <select name="defaults" id="defaults">
                    <option disabled selected value> -- Select a model -- </option>
                    <option id="sculpture" value="sculpture">Sculpture</option>
                    <option id="bunny" value="bunny">Bunny</option>
                    <option id="frog" value="frog">Frog</option>
                    <option id="scan" value="scan">Scan</option>
                </select>
            </div>
            <div id="input">
                <label for="file-selector">Choose .STL file</label>
                <br>
                <input type="file" id="file-selector" name="userModel" accept=".stl">
            </div>
            <div id="kofi">
                <p>Current Triangle Count: <span id="currentTri"></span></p>
                <p>Target Triangle Count: <span id="targetTri"></span></p>
                <p>Estimated Processing Time: <span id="time"></span> Seconds</p>
                <p>Progress: <span id="progress"></span></p>
                <br>
                <p style="font-family:'Courier New'">3D Low Poly Generator</p>
                <p style="font-family:'Courier New'">Andrew Sink - 2025</p>
                <p style="font-size: 13px; font-family:'Courier New'">Full Code Available on <a
                        href="https://github.com/AndrewSink/3D-Low-Poly-Generator/">Github</a></p>
                <a href="https://twitter.com/andrewasink?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                    data-show-count="false">Follow @andrewasink</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script><br>
                <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
                <script
                    type='text/javascript'>kofiwidget2.init('Want to buy me a coffee?', '#29abe0', 'A0A35L8LW'); kofiwidget2.draw();</script>
            </div>
        </form>

        <!-- Main script -->
        <script src="script.js"></script>
    </body>

</html>
